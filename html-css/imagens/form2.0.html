<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2.0</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Formulario 2.0</legend>
            <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Nome">
          <label for="text">Sobrenome</label>
          <input type="text" name="sobrenoome" id="sobrenoome" placeholder="Sobrenome">      
</fieldset> <!--fim do primeiro fildset-->

<fieldset>
   <legend>Dados Profissionai</legend>
   <label for="text">Escolaridade</label>
    <select >
        <option value="Medio">Encino Medio</option>
        <option value="Fundamental">Fundamental</option>
        <option value="Superior">Superior</option>
    </select>
    <br>
    Trabalha atualmente?

    <input type="radio" name="trabalho" id="trabalho" value="Sim">
    <label for="trabalho">Sim</label>

    <input type="radio" name="trabalho" id="trabalho" value="Não">
    <label for="trabalho">Não</label>

    <br>

    <input type="checkbox" name="Informatica basica" id="Informatica basica" value="Informatica basica">

    <input type="checkbox" name="Secretariado" id="Secretariado" value="Secretariado">
    <label for="Secretariado">Secretariado</label>

    <input type="checkbox" name="logica" id="logica">
    <label for="logica">Logica</label>

    <input type="checkbox" name="html-css" id="html-css">
    <label for="html-css">HTML-CSS</label>

    <input type="checkbox" name="JavaScript" id="JavaScript">

</fieldset>
</form>
